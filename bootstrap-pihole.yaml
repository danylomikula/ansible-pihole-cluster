- name: Bootstrap
  hosts: pihole_cluster
  become: true
  ignore_unreachable: false
  roles:
    - role: updates
    - role: bootstrap
    - role: firewalld
      when: ansible_os_family == 'RedHat'
    - role: ssh
    - role: keepalived
    - role: unbound
      when: enable_unbound
    - role: pihole
    - role: gravity_sync
      when: enable_gravity_sync
    - role: pihole_updatelists
      when: enable_pihole_updatelists
    - role: status
