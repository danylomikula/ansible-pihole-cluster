---
dependencies: []

galaxy_info:
  author: danylomikula
  description: Bootstrap system configuration (timezone, hostname, SELinux, dependencies)
  license: Apache-2.0
  min_ansible_version: "2.17"
  galaxy_tags:
    - pihole
    - bootstrap
    - system

argument_specs:
  main:
    short_description: Bootstrap system configuration
    description:
      - Sets system timezone and hostname
      - Disables SELinux on RedHat-based systems
      - Installs common dependencies
    options:
      bootstrap_timezone:
        type: str
        required: false
        default: "America/New_York"
        description: System timezone in IANA format
      bootstrap_install_packages:
        type: list
        elements: str
        required: false
        default:
          - unzip
          - curl
        description: List of packages to install during bootstrap
