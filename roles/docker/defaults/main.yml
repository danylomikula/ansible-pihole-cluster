---
# Docker role defaults

# Enable Docker installation (required for nebula-sync)
# Global variable shared with nebula_sync role
nebula_sync_enabled: true  # noqa: var-naming[no-role-prefix]

# Docker packages to install on RedHat-based systems
docker_install_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin
